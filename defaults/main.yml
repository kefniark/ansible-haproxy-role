---
# defaults file for ansible-haproxy-role
haproxy_global:
  #chroot: /var/lib/haproxy
  log:
    - bind: 127.0.0.1
      facility: local0
    - bind: 127.0.0.1
      facility: local1
      level: notice
  description: "HAProxy Daemon"
  maxconn: 4096
  user: haproxy
  group: haproxy
  daemon: true

haproxy_defaults:
  log:
    - bind: global
  mode: http
  retries: 3
  options:
   - httplog
   - dontlognull
   - http-server-close
   - forwardfor except 127.0.0.0/8
   - redispatch
  timeout:
   - http-request 5s
   - queue 1m
   - connect 5s
   - client 1m
   - server 1m
   - http-keep-alive 10s
   - check 5s

haproxy_frontends:
 - name: loadbalancer
   bind: '*:8080'
   mode: http
   default_backend: webservers

haproxy_backends:
 - name: webservers
   balance: roundrobin
   mode: http
   servers:
    - name: backend1
      ip: 127.0.0.1
      port: 80

haproxy_admin:
  bind: '*:1234'
  stats:
   - status: enable
   - hideversion: enable
   - uri: /
   - refresh: 10
   - auth: 'admin:admin'

